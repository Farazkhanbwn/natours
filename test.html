    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        
        .btn-test{
            margin: 5rem;
            width: 100%;
            height: 100vh;
        }

        .btn{
            text-decoration: none;
            color: blue;
            font-size: 1.6rem;
            background-color: rgb(202, 198, 198);
            display: inline-block;
            padding: 1rem 1.5rem;
            position: relative;
            border-radius: 3rem;
          
        }

        .btn:hover{
            transform: translateY(-.3rem);
            color: yellow;
        }

        .btn:hover::after{
            transform: scaleX(1.4) scaleY(1.6);
            opacity: 0;
        }

        .btn::after{
        content: "";
        display: inline-block;
        height: 100%;
        width: 100%;
        border-radius: 10rem;
        position: absolute;
        top: 0;
        left: 0;
        z-index: -1;
        transition: all 0.4s;
        background-color: yellow;
    }
    </style>
</head>
<body>
    <div class="btn-test">
        <a href="#" class="btn btn--white">
            Move to Next
        </a>
    </div>
</body>
